<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Summary</title>
    <!-- PapaParse Library for CSV reading -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background: #f0f2f5; text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto 20px; background: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #0056b3; margin: 0; }
        
        .table-container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .summary-table { width: 100%; border-collapse: collapse; }
        .summary-table th, .summary-table td { border: 1px solid #eee; padding: 14px; text-align: center; font-size: 14px; }
        .summary-table th { background: #0056b3; color: white; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Status Color Coding */
        .status-present { background: #d4edda !important; color: #155724; font-weight: bold; } /* Green */
        .status-late { background: #fff3cd !important; color: #856404; font-weight: bold; }    /* Yellow */
        .status-absent { background: #f8d7da !important; color: #721c24; font-weight: bold; }  /* Red */
        
        .logout-btn { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .logout-btn:hover { background: #c82333; }
        
        #loader { margin: 30px; font-style: italic; color: #666; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Admin Summary</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="loader">üîÑ Synchronizing with Google Sheets...</div>

    <div class="table-container">
        <table class="summary-table" id="adminTable">
            <thead>
                <tr>
                    <th>Date/Time</th>
                    <th>Staff ID</th>
                    <th>Name</th>
                    <th>In Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Data rows injected here -->
            </tbody>
        </table>
    </div>

    <script>
        // Your specific Attendance Response CSV Link
        const ATTENDANCE_SHEET = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQU4-KlIY732XZyhLAZB4-5pUrAcwiqO1bkhrVladSas6MT7ZK967vkNDPd_QzAu7rM72JnT5F5jDzL/pub?gid=156487384&single=true&output=csv";

        // Security: Ensure only admins can see this page
        if(localStorage.getItem("role") !== "admin" && localStorage.getItem("role") !== "superadmin") {
            window.location.href = "index.html"; 
        }

        function loadSummary() {
            Papa.parse(ATTENDANCE_SHEET, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    document.getElementById("loader").style.display = "none";
                    const data = results.data;
                    const tbody = document.getElementById("tableBody");
                    tbody.innerHTML = ""; 
                    
                    complete: function(results) {
    document.getElementById("loader").style.display = "none";
    const data = results.data;
    const tbody = document.getElementById("tableBody");
    tbody.innerHTML = ""; 

    if (data.length === 0) {
        document.getElementById("loader").style.display = "block";
        document.getElementById("loader").innerText = "‚ö†Ô∏è No data found in the CSV link.";
        return;
    }

    // DEBUG: Look at the console (F12) to see your real header names
    console.log("Your CSV Headers are:", Object.keys(data[0]));

    data.reverse().forEach(row => {
        const tr = document.createElement("tr");
        
        // Match headers automatically or use fallback names
        const dateVal = row["Timestamp"] || row["Date"] || row["date"] || "---";
        const idVal = row["ID"] || row["entry.1859002656"] || "---";
        const nameVal = row["Name"] || row["entry.339531515"] || "---";
        const timeVal = row["InTime"] || row["In Time"] || row["entry.542167419"] || "---";
        const statusVal = (row["Status"] || "Absent").trim();

        let statusClass = "status-absent"; 
        if (statusVal === "Present") statusClass = "status-present";
        if (statusVal === "Late") statusClass = "status-late";

        tr.innerHTML = `
            <td>${dateVal}</td>
            <td>${idVal}</td>
            <td>${nameVal}</td>
            <td>${timeVal}</td>
            <td class="${statusClass}">${statusVal}</td>
        `;
        tbody.appendChild(tr);
    });
}

                },
                error: function() {
                    document.getElementById("loader").innerText = "‚ö†Ô∏è Connection failed. Please check your sheet visibility.";
                }
            });
        }

        function logout() { 
            localStorage.clear(); 
            window.location.href = "index.html"; 
        }

        // Initialize display
        loadSummary();
    </script>
</body>
</html>
