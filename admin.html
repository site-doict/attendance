<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Summary</title>
    <!-- PapaParse Library for CSV parsing -->
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; padding: 20px; background: #f0f2f5; text-align: center; }
        .header { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto 20px; background: white; padding: 15px 25px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { color: #0056b3; margin: 0; }
        .table-container { max-width: 1100px; margin: 0 auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .summary-table { width: 100%; border-collapse: collapse; }
        .summary-table th, .summary-table td { border: 1px solid #eee; padding: 12px; text-align: center; font-size: 13px; }
        .summary-table th { background: #0056b3; color: white; text-transform: uppercase; }
        /* Status Colors */
        .status-present { background: #d4edda !important; color: #155724; font-weight: bold; }
        .status-late { background: #fff3cd !important; color: #856404; font-weight: bold; }
        .status-absent { background: #f8d7da !important; color: #721c24; font-weight: bold; }
        .logout-btn { padding: 10px 20px; background: #dc3545; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #loader { margin: 30px; font-style: italic; color: #666; font-size: 18px; }
    </style>
</head>
<body>

    <div class="header">
        <h2>Admin Summary</h2>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <div id="loader">ðŸ”„ Synchronizing with Google Sheets...</div>

    <div class="table-container">
        <table class="summary-table">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>In Time</th>
                    <th>Out Time</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const MY_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQU4-KlIY732XZyhLAZB4-5pUrAcwiqO1bkhrVladSas6MT7ZK967vkNDPd_QzAu7rM72JnT5F5jDzL/pub?output=csv";
        
        // Proxies to bypass CORS security
        const PROXIES = [
            "https://corsproxy.io", 
            "https://api.allorigins.win"
        ];

        // Security Check
        if(localStorage.getItem("role") !== "admin") { 
            window.location.href = "index.html"; 
        }

        // --- 2. DATA LOADING LOGIC ---
        async function fetchAttendance(proxyIndex = 0) {
            if (proxyIndex >= PROXIES.length) {
                document.getElementById("loader").innerText = "âš ï¸ All connection methods failed. Check Sheet 'Publish' status.";
                return;
            }

            try {
                const proxyUrl = PROXIES[proxyIndex] + encodeURIComponent(MY_CSV_URL);
                const response = await fetch(proxyUrl);
                let rawText = "";

                if (proxyUrl.includes("allorigins")) {
                    const json = await response.json();
                    rawText = json.contents;
                } else {
                    rawText = await response.text();
                }

                // Parse the fetched text
                Papa.parse(rawText, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        renderData(results.data);
                    }
                });

            } catch (err) {
                console.warn(`Proxy ${proxyIndex} failed, trying next...`);
                fetchAttendance(proxyIndex + 1);
            }
        }

        function renderData(data) {
            document.getElementById("loader").style.display = "none";
            const tbody = document.getElementById("tableBody");
            tbody.innerHTML = ""; 

            if (!data || data.length === 0) {
                document.getElementById("loader").style.display = "block";
                document.getElementById("loader").innerText = "âš ï¸ No records found.";
                return;
            }

            // Show newest records first
            data.reverse().forEach(row => {
                // Helper to find column regardless of hidden tabs/spaces
                const getCol = (name) => {
                    const key = Object.keys(row).find(k => k.trim().toLowerCase() === name.toLowerCase());
                    return key ? row[key] : "---";
                };

                const status = String(getCol("Status")).trim();
                let sClass = (status === "Present") ? "status-present" : (status === "Late" ? "status-late" : "status-absent");

                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${getCol("Timestamp")}</td>
                    <td>${getCol("ID")}</td>
                    <td>${getCol("Name")}</td>
                    <td>${getCol("InTime")}</td>
                    <td>${getCol("OutTime")}</td>
                    <td class="${sClass}">${status}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function logout() { 
            localStorage.clear(); 
            window.location.href = "index.html"; 
        }

        // Start the process
        fetchAttendance();
    </script>
</body>
</html>
