// DISTANCE
function getDistance(lat1,lng1,lat2,lng2){
    const R=6371000;
    const dLat=(lat2-lat1)*Math.PI/180;
    const dLng=(lng2-lng1)*Math.PI/180;
    const a=Math.sin(dLat/2)**2+Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLng/2)**2;
    return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

// HISTORY
function displayHistory(rows){
    const list=document.getElementById("historyList"); list.innerHTML="";
    const today=new Date();
    for(let i=0;i<5;i++){
        let d=new Date(); d.setDate(today.getDate()-i);
        let dayStr=`${d.getMonth()+1}/${d.getDate()}/${d.getFullYear()}`;
        let rec=rows.find(r=>String(r.id).trim()===id && String(r.date).trim()===dayStr);
        let html=rec?`‚úÖ In: ${rec.inTime||'---'} | Out: ${rec.outTime||'---'} | Status: ${rec.status||'---'}`:"‚ùå No Record";
        const div=document.createElement("div"); div.className="history-item"; div.innerHTML=`<strong>${i===0?"Today":dayStr}:</strong> ${html}`;
        list.appendChild(div);
    }
    controlButtons(rows);
}

function controlButtons(rows){
    const now=new Date(); const mins=now.getHours()*60+now.getMinutes();
    const IN_START=8*60+15; const IN_CLOSE=10*60+30;
    const OUT_START=15*60+30; const OUT_CLOSE=20*60;
    inBtn.style.display="none"; outBtn.style.display="none";
    const todayStr=`${now.getMonth()+1}/${now.getDate()}/${now.getFullYear()}`;

    }
    if(rec && rec.inTime && !rec.outTime){
        if(mins>=OUT_START && mins<=OUT_CLOSE){ outBtn.style.display="inline-block"; statusTx.innerHTML=""; }
    }
    if(rec && rec.inTime && rec.outTime){ statusTx.innerHTML="<span style='color:green;'>‚úÖ Attendance complete for today</span>"; }
